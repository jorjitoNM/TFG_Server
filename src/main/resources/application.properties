spring.application.name=TFG_server
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=1
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=update

#Mysql
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.jpa.defer-datasource-initialization=${DATA_INITIALIZATION}

#JWT duration
#30 min
application.security.jwt.expiration=1800
#7 days
application.security.jwt.refresh-token.expiration=604800

#Security
security.server_secret_key=${SERVER_SECRET_KEY}